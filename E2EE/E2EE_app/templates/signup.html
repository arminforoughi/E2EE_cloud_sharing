<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>signup to E2EE</title>
</head>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
				<div class="signup form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Signup</h1>
						 </div>
					</div>

                   <form action="" method="post" name="signup">
                           <div class="form-group">

                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                           </div>
                           <div class="form-group">

                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Password">
                           </div>

                            <div class="form-group">

                              <input type="confirm_password" name="confirm_password" id="confirm_password"  class="form-control" aria-describedby="emailHelp" placeholder="Confirm Password">
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Signup</button>
                           </div>

                        </form>

				</div>


    </body>



</html>
